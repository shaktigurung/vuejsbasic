<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
</head>
<body>
    <!-- Vue Basics -->
    <div id="app">
        {{message}}
    </div>
    <div id="app2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically bound title
        </span>
    </div>
    <div id="app3">
        <span v-if="seen"> Now you see me </span>
    </div>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage"> Reverse Message</button>
    </div>

    <div id="app6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <div id="app7">
        <ol>
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>

    <div id="app8">
            <p>{{ foo }}</p>
            <!-- this will no longer update `foo`! -->
            <button v-on:click="foo = 'yo changed'">Change it</button>
    </div>

<!-- <div id="demo">{{ fullName }}</div> -->
<div id="demo1">{{ fullName }}</div>

  <!-- Data Binding -->
  <div id="app9">
      <input type="text" v-model="first_name">
      <input type="text" v-model = "last_name">
      {{name}}
  </div>

  
    
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">

//Vue Basics
 var app = new Vue({
     el: "#app",
     data: {
         message: 'Hello Vue'
         
     },
     created: function(){
        return console.log("Vue instance is created")
     }
 })

 var app2 = new Vue({
     el: '#app2',
     data:{
         message: 'You loaded this page on ' + new Date().toLocaleString()
     }
 })

 var app3 = new Vue({
     el: "#app3",
     data: {
         seen: true
     }
 })

 var app4 = new Vue({
     el: "#app4",
     data:{
         todos:[
             {text: 'Learn JS'},
             {text: 'Learn Vue'},
             {text: 'Build something awesome'}
         ]
     }
 })

 var app5 = new Vue({
     el: "#app5",
     data: {
         message: "Reddrum!"
     },
     methods: {
         reverseMessage: function(){
             this.message = this.message.split('').reverse().join('')
         }
     }
 })

 var app6 = new Vue({
     el: "#app6",
     data:{
         message: "hello"
     }
 })

 Vue.component('todo-item',{
     props:['todo'],
     template: '<li>  {{todo.text}} </li>'
 })

 var app7 = new Vue({
     el: '#app7',
     data: {
         groceryList:[
             {id:0, text: 'Vegetables'},
             {id:1, text: 'cheese'},
             {id:2, text: 'Whatever else humans are supposed to eat'}
         ]
     }
 })


 var obj = {
     foo: 'bar'
 }

 Object.freeze(obj)

 var app8 = new Vue({
     el: "#app8",
     data: obj
 })

 //LifeCycle Hooks
/* created, mounted , updated and destroyed */

//Computed Setter
var vm = new Vue({
  el: '#demo1',
  data: {
    firstName: 'Mark',
    lastName: 'Zuckerburgh'
  },
  computed: {
  fullName: {
    // getter
    get: function () {
      return this.firstName + ' ' + this.lastName
    },
    // setter
    set: function (newValue) {
      var names = newValue.split(' ')
      this.firstName = names[0]
      this.lastName = names[names.length - 1]
    }
  }}
})

//Data Binding
var app9 = new Vue({
    el: "#app9",
    data: {
        first_name: 'John',
        last_name: 'Doe',
        // name: ''
    },
    //watchers
    // watch: {
    //     first_name: function(){
    //         return this.name = this.first_name + ' ' + this.last_name
    //     },
    //     last_name: function(){
    //         return this.name = this.first_name + ' ' + this.last_name
    //     }
    // },
    // created: function(){
    //     return this.name = this.first_name + ' ' + this.last_name;
    // }

    // We can use watchers or computed for same result
    computed: {
        name: function(){
            return this.first_name + ' ' + this.last_name;
        }
    }
})

</script>
</body>
</html>
